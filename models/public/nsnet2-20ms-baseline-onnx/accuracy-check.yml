models:

  - name: nsnet2-20ms-baseline
    launchers:
      - framework: dlsdk
        adapter:
          type: speech_denoising

    datasets:
      - name: ICASSP_dev_test_set
        data_source: audio
        annotation_conversion:
          converter: speech_denoising
          data_dir: audio
        reader: wav_reader
        preprocessing:
          - type: resample_audio
            sample_rate: 16000
          - type: clip_audio
            duration: 160000 samples
            overlap: 60000 samples
          - type: audio_to_mel_spectrogram
            window_size: 0.02
            window_stride: 0.01
            window: hamming
            n_fft: 320
            n_filt: 161
            splicing: 1
            sample_rate: 16000
            no_delay: True
        postprocessing:
          - type: mel_spectrogram_to_audio

        metrics:
          - type: cepstral_distance
          - type: fwsegSNR
          - type: stoi